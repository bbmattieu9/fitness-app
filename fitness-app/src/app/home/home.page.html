<ion-content class="ion-padding">
  <!-- Set the Time here -->
  <ion-item color="dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime
      displayFormat="mm:ss"
      placeholder="Tap Here..."
      [(ngModel)]="fullTime"
    ></ion-datetime>
  </ion-item>

  <!-- You can now use it in app.component.html -->
  <circle-progress
    (click)="startTime()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="radius"
    [showTitle]="false"
    [showSubtitle]="false"
    [showUnits]="false"
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#8000FF'"
    [showZeroOuterStroke]="false"
    [backgroundStroke]="'#33003F'"
    [backgroundStrokeWidth]="'3'"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false"
  ></circle-progress>


  <p>{{ elapsed.h}}:{{ elapsed.m}}:{{elapsed.s}}</p>
</ion-content>
